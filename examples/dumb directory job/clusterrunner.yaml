DumbJob:
    max_executors: 60
    setup_build:
        - echo "run setup"
    commands:
        - sleep 1
        - mkdir -p $ARTIFACT_DIR
        - echo $MOCKVALUE >> $ARTIFACT_DIR/result.txt
    atomizers:
        - printf 'export MOCKVALUE="Here is number %d"\n' {1..5}
    teardown_build:
        - echo "run teardown"
